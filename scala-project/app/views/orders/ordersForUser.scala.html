@import models.{Order, User}
@(orders: Seq[(Order, Option[ShippingInfo])], user: User)

<h3>Orders for user: @user.id</h3>
<p>User full name: @user.firstName @user.lastName</p>

<ul>
    @for(order <- orders) {
        <li>
            OrderId: @order._1.id |
            ShippingId: @order._2.get.id |
            Date Created: @order._1.dateCreated
        </li>
    }
</ul>
