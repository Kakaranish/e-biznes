@(category: Form[CreateCategoryForm])(implicit request: MessagesRequestHeader, flash: Flash)
@import helper._

@flash.get("success").getOrElse("")

@form(routes.CategoryController.createHandler()) {
    @helper.CSRF.formField

    @inputText(category("name"))

    <div class="buttons">
        <input type="submit" value="Add Product"/>
    </div>
}
