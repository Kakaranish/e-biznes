@import models.Opinion
@(opinions: Seq[((Opinion, Option[User]), Option[Product])])

<ul>
    @for(opinion <- opinions) {
        <li>
            OpinionId: @opinion._1._1.id |
            User: @opinion._1._2.get.firstName @opinion._1._2.get.lastName |
            Product: @opinion._2.get.name |
            Content: @opinion._1._1.content |
        </li>
    }
</ul>
